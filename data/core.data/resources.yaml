# STANDARD FONTS
core.font:
    type: font
    texture: core.tex.font_impact
    description: font_impact.xml
    shader: core.font.shader

# TEXTURES FOR STANDARD FONTS
core.tex.font_impact:
    type: texture
    src: font_impact.png

# SHADERS FOR FONTS (these can be used for all fonts)
core.font.shader:
    type: program
    shaders:
        - core.font.shader.vertex
        - core.font.shader.fragment

core.font.shader.vertex:
    type: shader
    subtype: vertex
    src: font_vertex.glsl

core.font.shader.fragment:
    type: shader
    subtype: fragment
    src: font_fragment.glsl

