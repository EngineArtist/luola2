ship.model1:
    type: model
    mesh: ship.mesh
    shader: ship.shader
    textures:
        - sampler: myTextureSampler
          texture: ship.texture

ship.model2:
    type: model
    mesh: ship.mesh
    shader: ship.shader
    textures:
        - sampler: myTextureSampler
          texture: ship.texture2

ship.model3:
    type: model
    mesh: ship.mesh2
    shader: ship.shader2

ship.mesh:
    type: mesh
    src: vwing.mesh

ship.mesh2:
    type: mesh
    src: awing.mesh

ship.texture:
    type: texture
    src: texture.png

ship.texture2:
    type: texture
    src: test.png

ship.shader:
    type: program
    shaders:
        - ship.vs
        - ship.fs

ship.vs:
    type: shader
    subtype: vertex
    src: vertex.shader

ship.fs:
    type: shader
    subtype: fragment
    src: fragment.shader

ship.shader2:
    type: program
    shaders:
        - ship.vs2
        - ship.fs2

ship.vs2:
    type: shader
    subtype: vertex
    src: vertex2.shader

ship.fs2:
    type: shader
    subtype: fragment
    src: fragment2.shader
