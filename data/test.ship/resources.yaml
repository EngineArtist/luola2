ship.test.model:
    type: model
    mesh: ship.test.mesh
    shader: ship.test.shader
    textures:
        - sampler: myTextureSampler
          texture: ship.test.texture

ship.test.mesh:
    type: mesh
    src: vwing.mesh
    scale: 0.6

ship.test.texture:
    type: texture
    src: texture.png

ship.test.shader:
    type: program
    shaders:
        - ship.vs
        - ship.fs

ship.vs:
    type: shader
    subtype: vertex
    src: vertex.shader

ship.fs:
    type: shader
    subtype: fragment
    src: fragment.shader

